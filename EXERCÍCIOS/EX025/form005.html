<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Sexo</legend>
                
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem"> Feminino</label>

               
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc"> Masculino</label>

            </fieldset>


          <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut"> Futebol </label><br>
            <label for="icross"><input type="checkbox" name="cross" id="icross"> Crossfit </label><br>
            <label for="ivolei"><input type="checkbox" name="volei" id="ivolei"> Voleibol</label> <br>
            <label for="itenis"><input type="checkbox" name="tenis" id="itenis"> Tenis </label><br>

          </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>




    </form>
    
</body>
</html>
