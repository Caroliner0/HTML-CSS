<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>  
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado: </label>
           <select name="estado" id="iestado">


            <optgroup label="Região Sudeste">
                <option value=""selected>---Escolha---</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="SP" >São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>


           </select>

           <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lstprofissao">

            <datalist id="lstprofissao">
                <option >Médico</option>
                <option>Professor</option>
                <option>Chef</option>
                <option>Policial</option>

        
        </datalist>
           </p>

           <p>
                <label for="imensagem">Mensagem: </label> <br>
                <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
           </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
            
        </p>

    </form>
    
</body>
</html>
