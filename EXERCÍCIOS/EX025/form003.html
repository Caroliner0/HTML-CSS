<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

   <p>
       <form action="cadastro.php" method="post">
        <label for="inome"> Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" size="30">

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2021-07">
        
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
    </p>
   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
   </form>
    
</body>
</html>
