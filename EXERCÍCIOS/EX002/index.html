<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
     <p>Você pode escrever um parágrafo de qualquer jeito.<br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
     </p>

     <p>Se precisar quebrar o texto em algum lugar específico,<br> basta usar a tag &lt;br&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    
    <p>Adicionando Alguns Símbolos Especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;

    </p>   
    <p>Adicionando Alguns Emojis: 

        &#X1F596;
        &#X1F913;
    </p> 

 
</body>
</html>
